    <style>
      #chatbox .chatheader,
      #chatbox .chatbutton,
      #chatbox .bg-lightblue {
        background: #009a92 !important;
      }

      #chatbox {
        left: 20px !important;
        right: auto !important;
        display: block;
      }

      #chatbox .text-green {
        color: #ffffff !important;
      }

      /* Hide chatbox and show icon on smaller screens */
      @media (max-width: 767px) {
        #chatbox {
          display: none;
          width: 50px;
        }
        #open-chat {
          display: flex;
          justify-content: center;
        }
        .chattext {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;

          padding: 0;
          font-size: 1.2rem;
          margin: 0;
          padding-left: -50px;
        }

        #chat-icon {
          display: block; /* Show the chat icon */
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: #009a92;
          border-radius: 50%;
          padding: 0 !important;
          cursor: pointer;
        }

        #chat-icon img {
          width: 30px;
          height: 30px;
        }

        /* /* When the chatbox is opened / */
        #chatbox.open {
          display: block;
          position: fixed;
          bottom: 50px;
          right: 20px;
          width: 90%;
          max-width: 400px;
          background: #fff;
          border-radius: 10px;
          box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
      }
    </style>
